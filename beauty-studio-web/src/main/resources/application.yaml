server:
  port: 8080
##################### SPRING GLOBAL #################################
spring:
  ##################### DATA SOURCE #################################
  datasource:
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    ##################### MY SQL DATABASE #################################
    url: jdbc:postgresql://localhost:5432/beauty
    username: postgres
    password: 1111
  ##################### JPA USED SPRING DATA #################################
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
